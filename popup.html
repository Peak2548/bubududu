<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>GIF Popup</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
      height: 100%;
      width: 100%;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <img id="gifImg" src="" />
  <script>
    window.electronAPI.onShowGif((gifName) => {
      document.getElementById("gifImg").src = `assets/${gifName}`;
    });
  </script>
</body>
</html>
